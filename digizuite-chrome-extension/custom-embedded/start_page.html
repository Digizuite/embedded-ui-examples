<!DOCTYPE html>
<html>
    <head>
        <title>Digizuite Browser Extension</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="browser-extension-container">
            <div class="baseUrl-container">
                <div class="baseUrl-header">
                    <p>Digizuite Browser Extension Settings</p>
                </div>
                <div class="baseUrl-form">
                    <div class="baseUrl-icon-wrapper">
                        <div class="baseUrl-icon">
                        <i class="icon-link"></i>
                        </div>
                        <p>You have not configured your extension yet. Please click below to go to options.</p>
                    </div>
                </div>
                    
                <div class="baseUr-wrapper">

                    <button id="save" class="base-submit-button">Go to options</button>
                    <br>
                </div>
            </div>
        </div>
    </body>
</html>
